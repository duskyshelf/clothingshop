<!DOCTYPE html>
<html ng-app="ClothingShop">
  <head>
    <meta charset="utf-8">
    <title>So I Heard You Like Clothing</title>
    <link rel="stylesheet" href="css/stylesheet.css">

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.6/angular.min.js"></script>
    <script src="js/ProductList.json"></script>
    <script src="js/app.js"></script>
    <script src="js/shopFrontController.js"></script>
    <script src="js/productFactory.js"></script>

  </head>

  <body ng-controller="ClothingShopController as shopCtrl">
    <div>
      <ul class="product-list" ng-repeat="item in shopCtrl.productdata">
        <li>
          {{item.name}}
          {{item.category}}
          Price: Â£{{item.price}}
          Stock: {{item.stock}}
          <button id="item-{{shopCtrl.productdata.indexOf(item)}}" class="btn" ng-click="shopCtrl.addItem(item)">Add to basket</button>
        </li>
      </ul>
        Basket:
      <ul class="shopping-cart" ng-repeat="item in shopCtrl.basket">
        <li>
          {{item.name}}
          {{item.category}}
          {{item.price}}
        </li>
      </ul>
    </div>
  </body>
</html>
